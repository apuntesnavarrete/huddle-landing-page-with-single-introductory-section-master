<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/2c44b238eb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" class="header-logo" alt="logo Huddle" />
    </header>
    <main class="main">
      <div class="main-secc-one">
        <img
          src="images/illustration-mockups.svg"
          class="secc-one-img"
          alt="mockup desktop an movil"
        />
      </div>
      <div class="main-secc-two">
        <h1 class="secc-two_title">Build The Community Your Fans Will Love</h1>
        <p class="secc-two-description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="secc-two_button" type="button">Register</button>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer-social-media">
        <li class="fa-brands fa-facebook fa-border --fa-border-padding">
          <a href="#"></a>
        </li>

        <li class="fa-brands fa-twitter fa-border --fa-border-padding">
          <a href="#"></a>
        </li>

        <li class="fa-brands fa-instagram fa-border --fa-border-padding">
          <a href="#"></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
